<div class="container">
    <div class="hero-unit">
        <h1>CORS.ninja <br>
            <small>To reach all the edges of the net.</small>
        <small><a href="/"> Back home  </a></small>

<div id="holder">

</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.2.0.js"></script>
</body>


<script type="application/javascript">

    function parse(data) {
        var dom = $.parseHTML(data.body);
        var titles = $(dom).find(".esc-lead-article-title-wrapper");
        var articles = $(dom).find(".esc-lead-snippet-wrapper");

        $.each(titles, function(idx,item,arr){
            $("#holder").append(item);
            $("#holder").append(articles[idx]);

        });
    };

    var request_url = "https://news.google.com/news/section?pz=1&cf=all&topic=tc&siidp=65774f94d5dcda7d9806180c04684f7d770a&ict=ln";

    $.ajax({
        type: 'GET',
        url: "http://www.cors.ninja/api/request",
        data: {
            url: request_url,
            method: "GET"
        },
        jsonpCallback: 'parse',
        contentType: "application/json",
        dataType: 'jsonp'
    });
</script>
